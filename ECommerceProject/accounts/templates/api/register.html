<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-form {
            max-width: 400px;
            margin: 0 auto 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>



    <div class="container py-5 bg-light">
        <h2 class="text-center mb-4">Register</h2>

        <!-- Register Form -->
        <div class="auth-form">
            <h4>Register</h4>
            <form onsubmit="registerUser(event)">
                <input type="text" id="reg-username" class="form-control mb-3" placeholder="Username" required />
                <input type="password" id="reg-password" class="form-control mb-3" placeholder="Password" required />
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <!-- Go to Login Link -->
            <div class="text-center mt-3">
                <span>Already have an account?</span>
                <a href="{% url 'register_login_page' %}" class="btn btn-link">Go to Login</a>
            </div>

            <div id="register-message" class="mt-3"></div>
        </div>
    </div>


    <script>

        async function registerUser(e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const msg = document.getElementById('register-message');

            const response = await fetch('/api/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                msg.textContent = data.message;
                msg.className = 'message';

                // open to login page
                // Redirect to register-login page
                setTimeout(() => {
                    window.location.href = '/register-login/';
                }, 1000);

            } else {
                msg.textContent = data.error || 'Registration failed';
                msg.className = 'error';
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const trimmed = cookie.trim();
                    if (trimmed.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(trimmed.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

    </script>


</body>

</html>
