{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ blog.title }} - Blog Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      line-height: 1.6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .card {
      border: none;
      border-radius: 8px;
      overflow: hidden;
    }

    .card-body {
      padding: 2.5rem;
    }

    .card-text {
      font-size: 1.1rem;
      color: #333;
      white-space: pre-line;
    }

    .text-muted {
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .card-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body class="bg-light">
  <!-- Back Button -->
  <a href="{% url 'blog_list_page' %}" class="btn btn-primary mt-4">
    <i class="fas fa-arrow-left me-2"></i> Back to Blog List
  </a>

  <div class="container py-5">
    <div class="row justify-content-center">
      <h1 style="text-align: center;"> Detail {{blog.id}}</h1>
      <div class="col-lg-8">
        <div class="card shadow-sm">
          {% if blog.image %}
          <div class="blog-image-container">
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid w-100"
              style="max-height: 450px; object-fit: cover;">
          </div>
          {% else %}
          <div class="alert alert-light text-center mb-0" role="alert">
            <em class="text-muted">No image available</em>
          </div>
          {% endif %}

          <div class="card-body">
            <h1 class="card-title display-5 mb-4">{{ blog.title }}</h1>

            <div class="blog-content mb-4">
              {{ blog.content }}
            </div>

            <hr class="my-4">

            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">Posted on: {{ blog.date|date:"F j, Y" }}</small>
              <!-- You could add author name or other metadata here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
