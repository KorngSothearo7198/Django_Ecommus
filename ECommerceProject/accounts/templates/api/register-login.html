{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register & Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .auth-form {
      max-width: 400px;
      margin: 0 auto 40px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .message {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Login</h2>
    <!-- Login Form -->
    <div class="auth-form">
      <h4>Login</h4>
      <form onsubmit="loginUser(event)">
        <input type="text" id="log-username" class="form-control" placeholder="Username" required /><br />
        <input type="password" id="log-password" class="form-control" placeholder="Password" required /><br />
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <div id="login-message" class="mt-2"></div>
    </div>
  </div>

  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
          const trimmed = cookie.trim();
          if (trimmed.startsWith(name + '=')) {
            cookieValue = decodeURIComponent(trimmed.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    async function loginUser(e) {
      e.preventDefault();
      const username = document.getElementById('log-username').value;
      const password = document.getElementById('log-password').value;
      const msg = document.getElementById('login-message');
      const response = await fetch('/api/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();
      if (response.ok) {
        msg.textContent = data.message + '. Token: ' + data.token;
        msg.className = 'message';

        // Save token and username
        localStorage.setItem('token', data.token);
        localStorage.setItem('username', username);

        // Redirect to homepage
        setTimeout(() => {
          window.location.href = '/';
        }, 500);
      } else {
        msg.textContent = data.error || 'Login failed';
        msg.className = 'error';
      }
    }

    // Optional: Example protected fetch using stored token
    function testProtectedAPI() {
      const token = localStorage.getItem('token');
      if (!token) return;

      fetch('/api/protected/', {
        method: 'GET',
        headers: {
          'Authorization': 'Token ' + token,
          'Content-Type': 'application/json'
        }
      })
        .then(res => res.json())
        .then(data => {
          console.log('Protected API:', data);
        })
        .catch(err => console.error('Auth error:', err));
    }

    // Call on load if needed
    // testProtectedAPI();
  </script>

</body>

</html>
