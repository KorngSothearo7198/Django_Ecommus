<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .card-title a {
      text-decoration: none;
      color: #212529;
    }
    .card-title a:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4" style="text-align: center; padding: 10px;">Blog List</h1>
    
    <div id="blog-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
  </div>

  <script>
    fetch('/api/blogPage/')  
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('blog-list');

        if (data.length === 0) {
          container.innerHTML = '<p>No blogs found.</p>';
          return;
        }

        data.forEach(blog => {
          const col = document.createElement('div');
          col.classList.add('col');

          const imageUrl = blog.image.startsWith('http') ? blog.image : `${blog.image}`;

          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <img src="${imageUrl}" class="card-img-top" alt="Blog Image">
              <div class="card-body">
                <h5 class="card-title">
                  <a h href="/blogs/detail/${blog.id}">
                    ${blog.title}
                  </a>
                </h5>
                <p class="card-text">Category: ${blog.category}</p>
              </div>
              <div class="card-footer text-muted">
                Posted on ${new Date(blog.date).toLocaleDateString()}
              </div>
            </div>
          `;

          container.appendChild(col);
        });
      })
      .catch((err) => {
        console.error(err);
        document.getElementById('blog-list').innerHTML = '<p>Error loading blogs.</p>';
      });
  </script>
</body>
</html>
