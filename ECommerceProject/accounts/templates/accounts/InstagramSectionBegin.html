{% load static %}


<section class="instagram spad">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="instagram__text__title">
                    <h2>{{ insta_section.title }}</h2>
                    <p>{{ insta_section.description }}</p>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="instagram__pic">
                    {% for image in insta_images %}
                    <div class="instagram__pic__item set-bg" data-setbg="{{ image.image.url }}"></div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-4">
                <div class="instagram__text">
                    <h2>{{ insta_section.title }}</h2>
                    <p>{{ insta_section.description }}</p>
                    <h3>{{ insta_section.hashtag }}</h3>
                </div>
            </div>
        </div>
